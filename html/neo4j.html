tify-content: center; /* 水平居中 */            align-items: center; /* 垂直居中 */            height: 100vh; /* 设置高度为视口高度 */        }        #topView {            height: 80%;            width: 100%;            position: relative;        }        #topics{            height: 100%;            width: 10%;        }        .tooltip {    position: absolute;    text-align: center;    width: auto;    height: auto;    padding: 10px;    font: 12px sans-serif;    background: lightsteelblue;    border: 0px;    border-radius: 8px;    pointer-events: none;    opacity: 0;}.topic-label {    position: absolute;    text-anchor: end;    font-size: 14px;}    </style></head><body><div class="container-fluid">    <div class="row1">        <div id="overview" class="col-md-6">            <div id="topView">                <div id="topics" class="col-md-6"></div>                <div id="overallChatContainer" class="col-md-6"></div>            </div>            <!--                    <svg id="chat-visualization"></svg>-->            <div id="bottomOverView" class="container">                <div id="brushView"></div>            </div>        </div>        <div id="topicdetails" class="col-md-6">            <div id="neo4jd3"></div>        </div>    </div>    <div class="row2">        <div id="Conversation" class="col-md-6"></div>        <div id="wordCloudContainer" class="col-md-6">             <svg id="word-cloud" width="100%" height="100%" style="position: absolute;"></svg>        </div>    </div></div>        <!-- Scripts -->        <script src="../lib/d3.min.js"></script>        <script src="../lib/neo4jd3v3.js?v=0.0.1"></script>        <script src="../lib/overview.js"></script>        <script type="text/javascript"><!--页面加载时调用-->            function init() {    <!--创建一个新的Neo4jd3对象，将其绑定到HTML中的一个id为"neo4jd3"的div元素。-->                var neo4jd3 = new Neo4jd3('#neo4jd3', {                    highlight: [//配置选项之一，用于突出显示特定的节点和关系。                        {                            class: 'Project',                            property: 'name',                            value: 'neo4jd3'                        }, {                            class: 'User',                            property: 'userId',                            value: 'eisman'                        }                    ],                    icons: {// 配置选项之一，用于定义节点图标。                    },                    minCollision: 50,//配置选项之一，定义节点间的最小碰撞距离。                    neo4jDataUrl: '../dataProcessing/step1+2(2).json',//数据                    nodeRadius: 20,//配置选项之一，定义节点半径。                    onNodeDoubleClick: function(node) {//双击节点                    },                    onRelationshipDoubleClick: function(relationship) {//将双击的关系信息输出在控制台                        console.log('double click on relationship: ' + JSON.stringify(relationship));                    },                    zoomFit: true// 配置选项之一，用于在加载图形时自动缩放以适合视图。                });            }            window.onload = init;            //drawChatVisualization();            test();        </script>        <script>          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');          ga('create', 'UA-430863-29', 'auto');          ga('send', 'pageview');        </script>    </body></html>
